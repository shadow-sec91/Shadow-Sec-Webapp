<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <style>
        body {
            background-image: url('/static/ShadowSec%20Main%20Logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            color: white;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        .profile-card img {
            border-radius: 50%;
            border: 2px solid #00ff00;
            max-width: 150px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .profile-card h1 {
            font-size: 2rem;
            margin: 10px 0;
            color: #00ff00;
        }
        .profile-card p {
            font-size: 1rem;
            margin: 5px 0;
            color: white;
        }
        .profile-card p span {
            font-weight: bold;
            color: #00ff00;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .back-link:hover {
            background: #00ff00;
            color: black;
            text-decoration: none;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00ff00;
            cursor: pointer;
            z-index: 1000;
        }
        .settings-dropdown {
            position: absolute;
            top: 50px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 1000;
        }
        .settings-dropdown a {
            display: block;
            color: #00ff00;
            text-decoration: none;
            margin: 5px 0;
        }
        .settings-dropdown a:hover {
            text-decoration: underline;
            color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        {% if user.profile_picture %}
            <img src="{{ url_for('uploaded_file', filename=user.profile_picture.split('/')[-1]) }}" alt="Profile Picture">
        {% else %}
            <img src="/static/default_profile.png" alt="Default Profile Picture">
        {% endif %}
        <h1>{{ user.username }}</h1>
        <p><span>Status:</span> {{ user.status or 'No status provided' }}</p>
        <p><span>Bio:</span> {{ user.bio or 'No bio provided' }}</p>
    </div>
    <div class="settings-icon" onclick="toggleSettings()">ðŸ’€</div>
    <div id="settings-dropdown" class="settings-dropdown">
        <a href="{{ url_for('main_hub') }}">Main Hub</a>
        <a href="{{ url_for('profile') }}">Edit Profile</a>
        <a href="{{ url_for('groups') }}">Groups Dashboard</a>
        {% if session.get('role') == 'Admin' %}
        <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <script>
        const settingsDropdown = document.getElementById('settings-dropdown');

        function toggleSettings() {
            if (settingsDropdown.style.display === "none" || settingsDropdown.style.display === "") {
                settingsDropdown.style.display = "block";
            } else {
                settingsDropdown.style.display = "none";
            }
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.settings-icon') && !event.target.closest('#settings-dropdown')) {
                settingsDropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
