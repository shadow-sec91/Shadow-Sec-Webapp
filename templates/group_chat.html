<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            background-image: url('/static/ShadowSec%20Main%20Logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 20px 0;
        }
        .chat-box {
            width: 80%;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .chat-box div {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .chat-box div strong {
            color: #00ff00;
        }
        form {
            width: 80%;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            background-color: black;
            color: white;
            border: 1px solid #00ff00;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00ff00;
            cursor: pointer;
            z-index: 1000;
        }
        .settings-dropdown {
            position: absolute;
            top: 50px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 1000;
        }
        .settings-dropdown a {
            display: block;
            color: #00ff00;
            text-decoration: none;
            margin: 5px 0;
        }
        .settings-dropdown a:hover {
            text-decoration: underline;
            color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="settings-icon" onclick="toggleSettings()">ðŸ’€</div>
    <div id="settings-dropdown" class="settings-dropdown">
        <a href="{{ url_for('main_hub') }}">Main Hub</a>
        <a href="{{ url_for('profile') }}">Edit Profile</a>
        <a href="{{ url_for('groups') }}">Groups Dashboard</a>
        {% if session.get('role') == 'Admin' %}
        <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h1>{{ group.name }}</h1>
    <div class="chat-box">
        {% for msg in messages %}
        <div>
            <strong>{{ msg.username }}:</strong> {{ msg.content }}
        </div>
        {% endfor %}
    </div>
    <form method="POST" action="/group/{{ group.id }}" enctype="multipart/form-data">
        <textarea name="message" placeholder="Type your message here..." required></textarea><br>
        <button type="submit">Send Message</button>
    </form>

    <script>
        const settingsDropdown = document.getElementById('settings-dropdown');

        function toggleSettings() {
            if (settingsDropdown.style.display === "none" || settingsDropdown.style.display === "") {
                settingsDropdown.style.display = "block";
            } else {
                settingsDropdown.style.display = "none";
            }
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.settings-icon') && !event.target.closest('#settings-dropdown')) {
                settingsDropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
